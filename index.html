<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <form class="w-50 mt-5">
            <div class="form-group">
                <input type="text" class="form-control" id="number">
            </div>
            <button type="button" class="btn btn-primary" id="btnNum">Thêm số</button>
            <p class="alert alert-success mt-2" id="txtNum"></p>
            <h4>B1. Tổng số dương</h4>
            <button type="button" class="btn btn-primary" id="btnSum">Tính</button>
            <p class="alert alert-success mt-2" id="txtSum"></p>
            <h4>B2. Đếm số dương</h4>
            <button type="button" class="btn btn-primary" id="btnCount">Đếm</button>
            <p class="alert alert-success mt-2" id="txtCount"></p>
            <h4>B3. Tìm min</h4>
            <button type="button" class="btn btn-primary" id="btnMin">Tìm</button>
            <p class="alert alert-success mt-2" id="txtMin"></p>
            <h4>B4. Tìm số dương nhỏ nhất</h4>
            <button type="button" class="btn btn-primary" id="btnSoDuong">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSoDuong"></p>
            <h4>B5. Tìm số chắn cuối cùng</h4>
            <button type="button" class="btn btn-primary" id="btnSoChan">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSoChan"></p>
            <h4>B6. Đổi chỗ</h4>
            <input type="text" class="form-control" id="location1" placeholder="vị trí thứ nhất">
            <input type="text" class="form-control mt-1" id="location2" placeholder="vị trí thứ hai">
            <button type="button" class="btn btn-primary" id="btnDoi">Tìm</button>
            <p class="alert alert-success mt-2" id="txtDoi"></p>
            <h4>B7. Sắp xếp tăng dần</h4>
            <button type="button" class="btn btn-primary" id="btnSapXep">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSapXep"></p>
            <h4>B8. Tìm số nguyên tố đầu tiên</h4>
            <button type="button" class="btn btn-primary" id="btnSoNguyenTo">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSoNguyenTo"></p>
            <h4>B9. Tìm số nguyên </h4>
            <input type="text" class="form-control" id="intNumber">
            <button type="button" class="btn btn-primary" id="btnSoNguyen">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSoNguyen1"></p>
            <p class="alert alert-success mt-2" id="txtSoNguyen"></p>
            <h4>B10. So sáng số âm & số dương</h4>
            <button type="button" class="btn btn-primary" id="btnSoSanh">Tìm</button>
            <p class="alert alert-success mt-2" id="txtSoSanh"></p>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
